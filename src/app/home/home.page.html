<ion-content [fullscreen]="true">
  <ion-card class="nombre">
    <ion-card class="img">
      <ion-card class="cont">
        <img [src]="pokemonImagen"  class="ion-img-center" />
      </ion-card>
    </ion-card>
    
    <ion-grid class="info">
      <ion-row>
        <ion-col size="12">
          <ion-label class="texto">Tipo: </ion-label>
          <ion-label class="texto">{{pokemonType}}</ion-label> <!-- Mostrar el tipo --> 
        </ion-col>
        <ion-col size="12">
          <ion-label class="texto">ID: {{ pokemonID2}}</ion-label> <!-- Mostrar el ID -->
        </ion-col>
        <ion-col size="12">
          <ion-card class="pok">
            <ion-label class="texto">{{pokemonNombre2}}</ion-label> <!-- Mostrar el nombre -->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label class="search">
            <ion-searchbar clasa="buscar" [(ngModel)]="pokemonNombre" ></ion-searchbar> <!-- Input para el nombre -->
            
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>
            <ion-button  class="boton" (click)="getPokemonData(pokemonNombre)">Buscar</ion-button> <!-- BotÃ³n para buscar -->
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
